<!DOCTYPE html>
<html>
    <head>
        <title>CSS Flags</title>
        <link rel="stylesheet" href="cssflags.css">
    </head>
    <body>
            <h1>Flags of the World</h1>
        <div>
            <a class="france">France</a>
            <span class="france-blue"></span>
            <span class="france-white"></span>
            <span class="france-red"></span>
        </div>
        <div>
            <a class="germany">Germany</a>
            <span class="germany-black"></span>
            <span class="germany-red"></span>
            <span class="germany-yellow"></span>
        </div>
        <div>
            <a class="madagascar">Madagascar</a>
            <span class="madagascar-white"></span>
            <span class="madagascar-orange"></span>
            <span class="madagascar-green"></span>
        </div>
        <div>
            <a class="switzerland">Switzerland</a>
            <span class="switzerland-red"></span>
            <span class="switzerland-white-vertical"></span>
            <span class="switzerland-white-horizontal"></span>
        </div>
        <div>
            <span class="sweden">Sweden</span>
            <span class="sweden-blue"></span>
            <span class="sweden-yellow-vertical"></span>
            <span class="sweden-yellow-horizontal"></span>
        </div>
        <div>
            <span class="gambia">Gambia</span>
            <span class="gambia-red"></span>
            <span class="gambia-blue"></span>
            <span class="gambia-green"></span>
        </div>
        <div>
            <span class="tonga">Tonga</span>
            <span class="tonga-red"></span>
            <span class="tonga-white"></span>
            <span class="tonga-red-vertical"></span>
            <span class="tonga-red-horizontal"></span>
        </div>
        <div>
            <span class="japan">Japan</span>
            <span class="japan-white"></span>
            <span class="japan-red"></span>
        </div>
        <div>
            <span class="greece"></span>
        </div>
        <div>
            <span class="niger">Niger</span>
            <span class="niger-orange"></span>
            <span class="niger-white"></span>
            <span class="niger-green"></span>
            <span class="niger-circle"></span>
        </div>
        <div>
            <span class="maldives">Maldives</span>
            <span class="maldives-red"></span>
            <span class="maldives-green"></span>
            <span class="maldives-moon"></span>
        </div>
    </body>
</html>
