<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Mom's Shopping List</title>
</head>
<body>
    <div class="title-bar">
        <h1 class="title">Mom's Shopping List</h1>
    </div>
    <div class="main">
        <div class="title-bar">
            <h3 class="title">Add Item</h3>
        </div>
        <form name="addItem">
            <input class="input" name="title" type="text" placeholder="type what you need here"/>
            <button class="button">add</button>
        </form>
        <div class="todos">
            <hr>
            <div class="title-bar">
                <h3 class="title">List of Items</h3>
            </div>
            <ul class="list">
                <li class="liLook">
                    <div class="itemDiv">
                        <span class="itemName">Milk</span>
                        <button class="editButton">edit</button>
                        <button class="deleteButton">X</button>
                    </div>
                </li>
                <li class="liLook">
                    <div class="itemDiv">
                        <span class="itemName">Cherios</span>
                        <button class="editButton">edit</button>
                        <button class="deleteButton">X</button>
                    </div>
                </li>
                <li class="liLook">
                    <div class="itemDiv">
                        <span class="itemName">2 Goats</span>
                        <button class="editButton">edit</button>
                        <button class="deleteButton">X</button>
                    </div>
                </li>                
            </ul>
            <hr>
            <div class="title">
                <button id="clear-button">Delete this list</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
